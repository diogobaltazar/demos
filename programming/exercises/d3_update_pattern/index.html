<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<script src='https://d3js.org/d3.v5.js'></script>
</head>
<body>
    <script type="text/javascript">

        d3
        .select('body')
        .append('svg')
        .attr('height', 1000)
        .attr('width', 500)
        .style("background-color", '#fa9191')

        const color_scale = d3.scaleOrdinal()
            .domain(d3.range(10))
            .range([
                '#120136', '#035aa6', '#40bad5', '#fcbf1e', '#dbdbdb', 
                '#f0a500', '#cf7500', '#000000', '#342ead', '#b9ebcc', 
            ])

        const svg = d3.select('svg')

        create_vertice = (
            id = Math.trunc(Math.random() * 100),
            radius = Math.random() * 10,
            color = '#eb6383'
        ) => ({
            id, radius, color
        })

        create_edge = (from, to, length) => ({
            from, to, radius
        })

        let edges = d3.range(10).map((_, i) => create_vertice(
            Math.trunc(Math.random() * 100),
            Math.random() * 10,
            color_scale(i)
        ))
 
        const render = (selection, props) => {
            const { data } = props
            join = selection.selectAll('circle').data(data)

            join.enter()
                    .append('circle')
                    .attr('cy', +selection.attr("height") / 2)
                    .attr('r', _ => 0)
                .merge(join)
                    .attr('fill', _ => _.color)
                    .transition()
                        .duration(500)
                        .attr('r', _ => _.radius)
                        .attr('cx', (_, i) => i * 20 + 100)

            join
                .style("stroke", '#120136')

            join.exit()
                .transition()
                    .duration(1000)
                    .attr('r', _ => 0)
                .remove()
        }

        for (i = 2; i <= edges.length + 1; i++)
            setTimeout(
                () => { // trigger exit
                        max = edges.length - 1
                        rvi = Math.trunc(Math.random() * max)
                        edges = edges.filter((_, i) => i != rvi)
                        render(svg, { data: edges })
                    },
                time = 1500 * i
            )

    </script>
</body>
</html>
