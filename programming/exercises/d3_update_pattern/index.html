<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<script src='https://d3js.org/d3.v5.js'></script>
</head>
<body>
    <script type="text/javascript">

        d3
        .select('body')
        .append('svg')
        .attr('height', 1000)
        .attr('width', 500)
        .style("background-color", '#fa9191')

        const color_scale = d3.scaleOrdinal()
            .domain(d3.range(10))
            .range([
                '#120136', '#035aa6', '#40bad5', '#fcbf1e', '#dbdbdb', 
                '#f0a500', '#cf7500', '#000000', '#342ead', '#b9ebcc', 
            ])

        const svg = d3.select('svg')

        const create_vertice = (
            id = Math.trunc(Math.random() * 100),
            radius = Math.random() * 10,
            color = '#eb6383',
            code = null,
            name = null,
        ) => ({
            id, radius, color, code, name
        })

        let vertices = d3.range(10).map((_, i) => create_vertice(
            Math.trunc(Math.random() * 100),
            Math.random() * 10,
            color_scale(i)
        ))
 
        const render = (selection, props) => {
            const { data } = props

            data_join = selection.selectAll('circle').data(data)

            // handler of the enter event:
            // - data elems with no dom elems to bind to
            // These elems will be assigned dom elems styled as
            // circles, with cx, cy coordinates, radius and color.
            data_join.enter()
                .append('circle')
                .attr('cy', +selection.attr("height") / 2)
                .attr('cx', (_, i) => i * 50 + 60)
                .attr('r', 10)
                .attr('fill', _ => _.color)
        }

        render(svg, { data: vertices })

    </script>
</body>
</html>
