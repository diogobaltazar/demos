<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<script src='https://d3js.org/d3.v5.js'></script>
</head>
<body>
    <script type="text/javascript">

        d3
        .select('body')
        .append('svg')
        .attr('height', 1000)
        .attr('width', 500)
        .style("background-color", '#fa9191')

        const color_scale = d3.scaleOrdinal()
            .domain(d3.range(10))
            .range([
                '#120136', '#035aa6', '#40bad5', '#fcbf1e', '#dbdbdb', 
                '#f0a500', '#cf7500', '#000000', '#342ead', '#b9ebcc', 
            ])

        const svg = d3.select('svg')

        const create_vertice = (
            id = Math.trunc(Math.random() * 100),
            radius = Math.random() * 10,
            color = '#eb6383',
            code = null,
            name = null,
        ) => ({
            id, radius, color, code, name
        })

        let vertices = d3.range(10).map((_, i) => create_vertice(
            Math.trunc(Math.random() * 100),
            Math.random() * 10,
            color_scale(i)
        ))
 
        const render = (selection, props) => {
            const { data } = props

            // create data join
            // - selectAll('circles') == [], there are no circle elems
            // - data(data), bind data elems to dom elems
            join = selection.selectAll('circle').data(data)
        }

        render(svg, { data: vertices })

    </script>
</body>
</html>
