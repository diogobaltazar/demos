<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<script src='https://d3js.org/d3.v5.js'></script>
</head>
<body>
    <script type="text/javascript">

        d3
        .select('body')
        .append('svg')
        .attr('height', 1000)
        .attr('width', 500)

        const svg = d3.select('svg')

        create_vertice = (id = Math.random() * 100, radius = 10) => ({
            id, radius
        })

        create_edge = (from, to, length) => ({
            from, to, radius
        })

        svg
        .selectAll('circle')
        .data(d3.range(10).map(_ => create_vertice()))
        .enter()
        .append('circle')
        .attr('cx', (_, i) => i * 100)
        .attr('cy', +svg.attr("height") / 2)
        .attr('r', 50)
        
    </script>
</body>
</html>
